<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Jo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bb8dfa9a34.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/weatherapp.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <input
            class="search-bar shadow-sm"
            type="Enter City"
            placeholder="Enter City"
          />
        </div>

        <div class="col-3">
          <button type="button" class="btn btn-info">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="current-temperature-city row">
        <div class="col-5">
          <h1>
            <span class="weather-emoji">🌤️</span>
            <span class="measure">12</span>
            <span class="unit">
              <span class="celcius"> °C | </span>
              <span class="farrenheit">°F </span>
            </span>
          </h1>
        </div>
        <div class="col current-city">
          <h2>Hamilton, New Zealand</h2>
          <div class="current-weather-details">
            <ul>
              <li>10 Sep 2023 |</li>
              <li>8:16pm</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="day-weather">
        <div class="row">
          <div class="col">
            <div>Monday</div>
            <div>🌧️</div>
            <div>18° | 6°</div>
          </div>
          <div class="col">
            <div>Tuesday</div>
            <div>🌥️</div>
            <div>16° | 6°</div>
          </div>

          <div class="col">
            <div>Wednesday</div>
            <div>🌥️</div>
            <div>16° | 6°</div>
          </div>

          <div class="col">
            <div>Thursday</div>
            <div>🌥️</div>
            <div>16° | 9°</div>
          </div>
          <div class="col">
            <div>Friday</div>
            <div>🌧️</div>
            <div>16° | 2°</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
